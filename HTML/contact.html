<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
    <title>Contact form</title>
</head>
<body>
    <div class="form">
        <h3>Contact Us</h3>
        <form action="">
            <div class="name">
                <div class="input">
                    <label class="textLabel" for="firstName"> First Name *</label>
                    <input class="first" type="text" name="firstName" id="firstName">
                </div>
                <div class="input">
                    <label class="textLabel" for="lastName"> Last Name *</label>
                    <input type="text" name="lastName" id="lastName">
                </div>
            </div>
       
        <div class="input">
            <label class="textLabel" for="email"> Email Address *</label>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <label class="textLabel" for="query"> Query Type *</label>
            <div class="radiodiv">
            <div class="radio">
                <input type="radio" name="query" value="generalQuery">
                <label for="query">General Query</label>
            </div>
            <div class="radio">
                <input type="radio" name="query" value="supportRequest">
                <label for="query">Support Request</label>
            </div>
        </div>
        </div>
        <div class="textBox">
            <label for="message"> Message *</label>
            <textarea name="message" id="message"></textarea>
        </div>
        <div class="consent">
            <input type="checkbox" name="consent" id="consent">
            <label for="consent">I consent to being contacted by the team *</label>
        </div>
        <div class="btn">
            <button type="submit">Submit </button>
        </div>
    </form>
    </div>
</body>
</html>
